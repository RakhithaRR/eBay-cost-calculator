<!DOCTYPE html>
<html lang="en">
<title>eBay Cost Calculator</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body {font-family: "Lato", sans-serif}
    .mySlides {display: none}
</style>
<body>
    <div class="se-pre-con"></div>
    
    <!-- Page content -->
    <div class="w3-content w3-container w3-padding-64 w3-center w3-opacity w3-light-grey w3-xlarge" style="max-width:2000px">

        <form id="myForm" action="/calculateCost" method="GET">
            <label for="ebay">eBay Item URL</label><br>
            <input type="text" id="ebay" name="ebay" value="" size="50"><br>
            <label for="weight">Weight</label><br>
            <input type="text" id="weight" name="weight" value=""><br>
            <label for="hscode">HS Code</label><br>
            <input type="text" id="hscode" name="hscode" value=""><br><br>
            <input type="submit" value="Calculate" onclick="myFunction()">
        </form>

        <p id="wait"></p>

          
    </div>

    
    <script>
        function myFunction() {
          document.getElementById("wait").innerHTML = "Please wait while cost is calculated...";
        }
    </script>

</body>
</html>
